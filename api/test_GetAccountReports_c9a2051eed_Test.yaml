# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "userID"
      - "type"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/account/reports/{{ userID }}/{{ type }}"
          headers:
            Authorization: "Bearer validToken"
          expect:
            - statusCode: 200
            - hasProperty: "sumReports"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/account/reports/{{ userID }}/{{ type }}"
          headers:
            Authorization: "Bearer validToken"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/account/reports/{{ userID }}/{{ type }}"
          headers:
            Authorization: "Bearer validToken"
          expect:
            - statusCode: "{{ $between: [200, 500] }}"
            - hasProperty: "message"
