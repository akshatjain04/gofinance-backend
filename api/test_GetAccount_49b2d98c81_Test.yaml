# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/account/id/{{ id }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "account"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/account/id/invalid_id"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/account/id/{{ id }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: [200, 404, 500]
            - hasProperty: "account"
            - hasProperty: "error"
