# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
  payloads:
    - path: "data/accounts.csv"
      fields:
        - "id"
        - "token"
scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/account/{{ id }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: 'id'
            - hasProperty: 'name'
            - hasProperty: 'balance'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: "/account/invalid_id"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 400
            - hasProperty: 'error'

  - name: 'API request with edge case'
    flow:
      - get:
          url: "/account/{{ id }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: 'id'
            - hasProperty: 'name'
            - hasProperty: 'balance'
            - equals: 
                id: "{{ id }}"
  - name: 'API request with non-existing account'
    flow:
      - get:
          url: "/account/non_existing_id"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 404
            - hasProperty: 'error'

  - name: 'API request with server error'
    flow:
      - get:
          url: "/account/{{ id }}"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 500
            - hasProperty: 'error'
