# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/category"
          json:
            UserID: "123"
            Type: "Test"
            Title: "Test Title"
            Description: "Test Description"
          expect:
            - statusCode: 200
            - hasProperty: "categories"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/category"
          json:
            UserID: ""
            Type: "Test"
            Title: "Test Title"
            Description: "Test Description"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Invalid request parameters"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/category"
          json:
            UserID: "123"
            Type: "!@#$%^&*()"
            Title: "Test Title"
            Description: "Test Description"
          expect:
            - statusCode: [200,400]
            - hasProperty: "categories"
            - hasProperty: "error"
