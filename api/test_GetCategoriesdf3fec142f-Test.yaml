# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "payload.csv"
    fields:
      - "userID"
      - "type"
      - "title"
      - "description"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/category"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer valid_token"
          json:
            userID: "{{ userID }}"
            type: "{{ type }}"
            title: "{{ title }}"
            description: "{{ description }}"
          capture:
            json: "$.categories"
            as: "response"
          expect:
            - statusCode: 200
            - equals: 
                - "{{ response }}"
                - "Expected response"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/category"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer valid_token"
          json:
            userID: "{{ userID }}"
            type: ""
            title: "{{ title }}"
            description: "{{ description }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/category"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer valid_token"
          json:
            userID: "{{ userID }}"
            type: "{{ type }}"
            title: "{{ title }}"
            description: "{{ description }}"
          expect:
            - statusCode: [200, 500]
            - hasProperty: "categories"
