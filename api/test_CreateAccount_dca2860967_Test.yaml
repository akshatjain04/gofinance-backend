# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "userID"
      - "categoryID"
      - "title"
      - "type"
      - "description"
      - "value"
      - "date"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/account"
          headers:
            Authorization: "Bearer valid_token"
          json:
            userID: "{{ userID }}"
            categoryID: "{{ categoryID }}"
            title: "{{ title }}"
            type: "{{ type }}"
            description: "{{ description }}"
            value: "{{ value }}"
            date: "{{ date }}"
          expect:
            - statusCode: 200
            - hasProperty: "account"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/account"
          headers:
            Authorization: "Bearer valid_token"
          json:
            userID: ""
            categoryID: ""
            title: ""
            type: ""
            description: ""
            value: ""
            date: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/account"
          headers:
            Authorization: "Bearer valid_token"
          json:
            userID: "{{ userID }}"
            categoryID: "{{ categoryID }}"
            title: "{{ title }}"
            type: "{{ type }}"
            description: "{{ description }}"
            value: "{{ value }}"
            date: "{{ date }}"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "account"
