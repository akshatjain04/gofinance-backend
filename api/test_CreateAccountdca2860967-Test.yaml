# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "payload.csv"
    fields:
      - "userID"
      - "categoryID"
      - "title"
      - "type"
      - "description"
      - "value"
      - "date"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "{{ userID }}"
            CategoryID: "{{ categoryID }}"
            Title: "{{ title }}"
            Type: "{{ type }}"
            Description: "{{ description }}"
            Value: "{{ value }}"
            Date: "{{ date }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "account"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "{{ userID }}"
            CategoryID: "{{ categoryID }}"
            Title: "{{ title }}"
            Type: ""
            Description: "{{ description }}"
            Value: "{{ value }}"
            Date: "{{ date }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "{{ userID }}"
            CategoryID: "{{ categoryID }}"
            Title: "{{ title }}"
            Type: "{{ type }}"
            Description: "{{ description }}"
            Value: "{{ value }}"
            Date: "{{ date }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "account"
