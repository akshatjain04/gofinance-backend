# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "12345"
            CategoryID: "67890"
            Title: "Test Account"
            Type: "Savings"
            Description: "This is a test account"
            Value: "1000"
            Date: "2022-01-01"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Type"
            - hasProperty: "Description"
            - hasProperty: "Value"
            - hasProperty: "Date"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "12345"
            Title: "Test Account"
            Type: "Savings"
            Description: "This is a test account"
            Value: "1000"
            Date: "2022-01-01"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: 
                message: "CategoryID is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "12345"
            CategoryID: "67890"
            Title: "Test Account with Special Characters !@#$%^&*()"
            Type: "Savings"
            Description: "This is a test account with a very long description that exceeds the normal length of a description in a typical use case scenario"
            Value: "1000000000"
            Date: "2022-01-01"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Type"
            - hasProperty: "Description"
            - hasProperty: "Value"
            - hasProperty: "Date"
