# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://your-api-url.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: '/category/id/1'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - hasProperty: 'description'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: '/category/id/invalid_id'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: 400

  - name: 'API request with non-existing ID'
    flow:
      - get:
          url: '/category/id/999999'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: 404

  - name: 'API request without token'
    flow:
      - get:
          url: '/category/id/1'
          expect:
            - statusCode: 401

  - name: 'API request with invalid token'
    flow:
      - get:
          url: '/category/id/1'
          headers:
            Authorization: 'Bearer invalid_token'
          expect:
            - statusCode: 403
