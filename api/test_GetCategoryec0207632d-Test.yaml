# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateValidPayload"
      - post:
          url: "/category/id/{{ id }}"
          headers:
            Authorization: "Bearer {{ validToken }}"
          json:
            id: "{{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "category"

  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidPayload"
      - post:
          url: "/category/id/{{ id }}"
          headers:
            Authorization: "Bearer {{ validToken }}"
          json:
            id: "{{ id }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - function: "generateEdgeCasePayload"
      - post:
          url: "/category/id/{{ id }}"
          headers:
            Authorization: "Bearer {{ validToken }}"
          json:
            id: "{{ id }}"
          expect:
            - statusCode: "{{ expectedStatusCode }}"
            - hasProperty: "{{ expectedProperty }}"
