# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "payload.csv"
    fields:
      - "userid"
      - "title"
      - "type"
      - "description"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/category"
          json:
            UserID: "{{ userid }}"
            Title: "{{ title }}"
            Type: "{{ type }}"
            Description: "{{ description }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Type"
            - hasProperty: "Description"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/category"
          json:
            UserID: ""
            Title: "{{ title }}"
            Type: "{{ type }}"
            Description: "{{ description }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/category"
          json:
            UserID: "{{ userid }}"
            Title: "A very long title that exceeds the maximum length allowed by the system"
            Type: "{{ type }}"
            Description: "{{ description }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"
