# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "123"
            Type: "Savings"
            CategoryID: 1
            Title: "My Savings Account"
            Description: "This is a test account"
            Date: "2022-01-01"
          expect:
            - statusCode: 200
            - hasProperty: "accounts"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/account"
          json:
            UserID: ""
            Type: "Savings"
            CategoryID: 1
            Title: "My Savings Account"
            Description: "This is a test account"
            Date: "2022-01-01"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "123"
            Type: "Savings"
            CategoryID: 1
            Title: "My Savings Account with special characters: !@#$%^&*()"
            Description: "This is a test account"
            Date: "2022-01-01"
          expect:
            - statusCode: 200
            - hasProperty: "accounts"
