# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/account/1"
          expect:
            - statusCode: 200
            - body: true
  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/account/notanumber"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with non-existing account"
    flow:
      - delete:
          url: "/account/99999999999"
          expect:
            - statusCode: 500
            - hasProperty: "error"
  - name: "API request without authentication"
    flow:
      - delete:
          url: "/account/1"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401
            - hasProperty: "error"
