# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
      - "2"
      - "3"
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/account/{{ id }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - equals:
                - "body": true

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/account/non_existent_id"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400

  - name: "API request with invalid token"
    flow:
      - delete:
          url: "/account/{{ id }}"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401

  - name: "API request with server error"
    flow:
      - delete:
          url: "/account/{{ id }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 500
