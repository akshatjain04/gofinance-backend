# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://your-api-url.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/id/1"
          headers:
            Authorization: "Bearer your_token"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/id/non_existing_id"
          headers:
            Authorization: "Bearer your_token"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/id/10000000000000"
          headers:
            Authorization: "Bearer your_token"
          expect:
            - statusCode: 404
