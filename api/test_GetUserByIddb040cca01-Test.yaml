# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/id/1"
          expect:
            - statusCode: 200
            - hasProperty: "user"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/id/abcd"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/id/12345678901234567890"
          expect:
            - statusCode: 200
            - hasProperty: "user"
