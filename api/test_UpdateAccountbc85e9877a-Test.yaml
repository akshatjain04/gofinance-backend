# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
      - "title"
      - "description"
      - "value"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/account/{{ id }}"
          json:
            title: "{{ title }}"
            description: "{{ description }}"
            value: "{{ value }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "account"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/account/{{ id }}"
          json:
            title: "{{ title }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/account/{{ id }}"
          json:
            title: "{{ title }}"
            description: "{{ description }}"
            value: "{{ value }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode:
                not: 500
            - hasProperty: "account"
