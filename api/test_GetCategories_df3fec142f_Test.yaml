# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "payload.csv"
    fields:
      - "userID"
      - "type"
      - "title"
      - "description"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/category"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer valid_token"
          json:
            userID: "{{ userID }}"
            type: "{{ type }}"
            title: "{{ title }}"
            description: "{{ description }}"
          capture:
            json: "$.categories"
            as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "categories"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/category"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer valid_token"
          json:
            userID: "{{ userID }}"
            type: "{{ type }}"
          capture:
            json: "$.error"
            as: "response"
          expect:
            - statusCode: 400
            - equals: 
                - "{{ response }}"
                - "Invalid request parameters"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/category"
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer valid_token"
          json:
            userID: "{{ userID }}"
            type: "{{ type }}"
            title: "{{ title }}"
            description: "{{ description }}"
          capture:
            json: "$.categories"
            as: "response"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "categories"
