# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Authorization: 'Bearer valid_token'

scenarios:
  - name: 'Successful delete category API request'
    flow:
      - delete:
          url: "/category/1"
          expect:
            - statusCode: 200
            - equals:
                - "true"

  - name: 'Delete category API request with invalid id'
    flow:
      - delete:
          url: "/category/invalid_id"
          expect:
            - statusCode: 400

  - name: 'Delete category API request with non-existent id'
    flow:
      - delete:
          url: "/category/99999"
          expect:
            - statusCode: 500

  - name: 'Delete category API request with no Authorization header'
    flow:
      - delete:
          url: "/category/1"
          headers:
            Authorization: ''
          expect:
            - statusCode: 401
