# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"
  variables:
    userID:
      - "user1"
      - "user2"
      - "user3"
    type:
      - "type1"
      - "type2"
      - "type3"

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateValidToken"
      - get:
          url: "/account/reports/{{ userID }}/{{ type }}"
          headers:
            Authorization: "{{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: "sumReports"

  - name: "API request with validation failure"
    flow:
      - function: "generateValidToken"
      - get:
          url: "/account/reports/{{ userID }}"
          headers:
            Authorization: "{{ token }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - function: "generateValidToken"
      - get:
          url: "/account/reports/{{ userID }}/{{ type }}"
          headers:
            Authorization: "{{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: "sumReports"

  - name: "API request with invalid token"
    flow:
      - function: "generateInvalidToken"
      - get:
          url: "/account/reports/{{ userID }}/{{ type }}"
          headers:
            Authorization: "{{ token }}"
          expect:
            - statusCode: 401
