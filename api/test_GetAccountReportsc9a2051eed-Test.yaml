# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    user_id:
      - "123"
      - "456"
      - "789"
    type:
      - "type1"
      - "type2"
      - "type3"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/account/reports/{{ user_id }}/{{ type }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "sumReports"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/account/reports/{{ user_id }}/{{ type }}"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/account/reports/{{ user_id }}/invalid_type"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 500
