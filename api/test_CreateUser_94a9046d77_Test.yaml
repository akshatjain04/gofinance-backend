# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "password"
      - "email"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            email: "{{ email }}"
          expect:
            - statusCode: 200
            - hasProperty: "Username"
            - hasProperty: "Email"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user"
          json:
            username: "{{ username }}"
          expect:
            - statusCode: 400
            - hasProperty: "Error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/user"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            email: "test@test.com"
          expect:
            - statusCode: 200
            - hasProperty: "Username"
            - hasProperty: "Email"
