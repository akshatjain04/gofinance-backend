# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: './data.csv'
    fields:
      - 'id'

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: '/account/id/{{id}}'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: 200
            - hasProperty: 'account'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: '/account/id/'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: 400
            - hasProperty: 'error'

  - name: 'API request with non-existing account'
    flow:
      - get:
          url: '/account/id/99999999'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: 404
            - hasProperty: 'error'

  - name: 'API request with invalid token'
    flow:
      - get:
          url: '/account/id/{{id}}'
          headers:
            Authorization: 'Bearer invalid_token'
          expect:
            - statusCode: 401
            - hasProperty: 'error'

  - name: 'API request with edge case'
    flow:
      - get:
          url: '/account/id/{{id}}'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: '{{statusCode}}'
            - hasProperty: 'account'
