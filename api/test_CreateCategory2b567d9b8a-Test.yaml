# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/category"
          json:
            UserID: "123"
            Title: "Test Category"
            Type: "Test Type"
            Description: "Test Description"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - equals:
                Title: "Test Category"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/category"
          json:
            UserID: "123"
            Description: "Test Description"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/category"
          json:
            UserID: "123"
            Title: "Test Category with special characters !@#$%^&*()"
            Type: "Test Type"
            Description: "Test Description"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - equals:
                Title: "Test Category with special characters !@#$%^&*()"

  - name: "API request with invalid token"
    flow:
      - post:
          url: "/category"
          json:
            UserID: "123"
            Title: "Test Category"
            Type: "Test Type"
            Description: "Test Description"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401
