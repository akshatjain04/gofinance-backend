# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"
  
scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/category"
          json:
            UserID: "123"
            Title: "Test Title"
            Type: "Test Type"
            Description: "Test Description"
          headers:
            Authorization: "Bearer valid_token"
          capture:
            json: "$.category"
            as: "category"
          expect:
            - statusCode: 200
            - hasProperty: "category"
  
  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/category"
          json:
            UserID: ""
            Title: "Test Title"
            Type: "Test Type"
            Description: "Test Description"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "UserID is required"

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/category"
          json:
            UserID: "123"
            Title: "Test Title with special characters !@#$%^&*()"
            Type: "Test Type"
            Description: "Test Description"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "category"
            - equals:
                - "message"
                - "Category created successfully"
