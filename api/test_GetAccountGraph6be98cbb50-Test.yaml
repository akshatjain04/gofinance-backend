# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/account/graph/1/weekly"
          headers:
            Authorization: "Bearer validToken"
          expect:
            - statusCode: 200
            - hasProperty: "countGraph"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/account/graph/1/"
          headers:
            Authorization: "Bearer validToken"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/account/graph/1/weekly"
          headers:
            Authorization: "Bearer invalidToken"
          expect:
            - statusCode: 401

  - name: "API request with non-existing user"
    flow:
      - get:
          url: "/account/graph/9999/weekly"
          headers:
            Authorization: "Bearer validToken"
          expect:
            - statusCode: 404
