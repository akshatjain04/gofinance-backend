    flow:
      - get:
          url: "/category/id/1000000000"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 404
  - name: "API request with no token"
    flow:
      - get:
          url: "/category/id/1"
          expect:
            - statusCode: 401
  - name: "API request with invalid token"
    flow:
      - get:
          url: "/category/id/1"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401
