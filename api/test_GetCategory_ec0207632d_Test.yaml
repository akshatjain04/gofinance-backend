# Test generated by RoostGPT for test gofinance-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/category/id/1"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "category"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/category/id/invalid_id"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
