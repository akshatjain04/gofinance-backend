# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://your-api-url.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "UserID"
      - "Type"
      - "CategoryID"
      - "Title"
      - "Description"
      - "Date"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "{{ UserID }}"
            Type: "{{ Type }}"
            CategoryID: "{{ CategoryID }}"
            Title: "{{ Title }}"
            Description: "{{ Description }}"
            Date: "{{ Date }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "accounts"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/account"
          json:
            UserID: ""
            Type: "{{ Type }}"
            CategoryID: "{{ CategoryID }}"
            Title: "{{ Title }}"
            Description: "{{ Description }}"
            Date: "{{ Date }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/account"
          json:
            UserID: "{{ UserID }}"
            Type: "{{ Type }}"
            CategoryID: "{{ CategoryID }}"
            Title: "A very long title that exceeds the maximum length"
            Description: "{{ Description }}"
            Date: "{{ Date }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"
