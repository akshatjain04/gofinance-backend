# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:

  - name: "Successful API request"
    flow:
      - post:
          url: "/account"
          headers:
            Authorization: "Bearer valid_token"
          json:
            UserID: 1
            Type: "Savings"
            CategoryID: 2
            Title: "My Account"
            Description: "This is my account."
            Date: "2022-01-01T00:00:00Z"
          expect:
            - statusCode: 200
            - hasProperty: "accounts"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/account"
          headers:
            Authorization: "Bearer valid_token"
          json:
            UserID: 1
            Type: "Savings"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/account"
          headers:
            Authorization: "Bearer valid_token"
          json:
            UserID: 1
            Type: "Savings"
            CategoryID: 2
            Title: "My Account with special characters $#@!"
            Description: "This is my account."
            Date: "2022-01-01T00:00:00Z"
          expect:
            - statusCode: 200
            - hasProperty: "accounts"
