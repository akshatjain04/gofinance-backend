# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "password"
      - "email"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            email: "{{ email }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals: 
                - "{{ response.username }}"
                - "{{ username }}"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - equals: 
                - "{{ response.error }}"
                - "Email is required"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/user"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            email: "{{ email }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals: 
                - "{{ response.username }}"
                - "{{ username }}"
            - equals: 
                - "{{ response.email }}"
                - "{{ email }}"
