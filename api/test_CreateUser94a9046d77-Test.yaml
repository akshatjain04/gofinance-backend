# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/user'
          json:
            Username: 'testuser'
            Password: 'password123'
            Email: 'testuser@example.com'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'Username'
            - hasProperty: 'Email'
            - equals:
                - "Username"
                - "testuser"
            - equals:
                - "Email"
                - "testuser@example.com"

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/user'
          json:
            Username: 'testuser'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400
            - hasProperty: 'error'

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/user'
          json:
            Username: 'testuser'
            Password: 'password123'
            Email: 'testuser@example.com'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'Username'
            - hasProperty: 'Email'
            - equals:
                - "Username"
                - "testuser"
            - equals:
                - "Email"
                - "testuser@example.com"
      - post:
          url: '/user'
          json:
            Username: 'testuser'
            Password: 'password123'
            Email: 'testuser@example.com'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 500
            - hasProperty: 'error'
