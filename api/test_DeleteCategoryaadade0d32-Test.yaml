# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/category/1"
          expect:
            - statusCode: 200
            - equals:
                - "body": true

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/category/abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/category/!@#$%^&*()"
          expect:
            - statusCode: 500
