# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.csv"
    fields:
      - "id"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/category/{{ id }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - equals:
                - "body": true
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/category/invalid_id"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - get:
          url: "/category/{{ id }}"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: "{{ statusCode }}"
            - equals:
                - "body": true
