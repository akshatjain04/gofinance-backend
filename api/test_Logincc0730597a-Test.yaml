# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/login"
          json:
            username: "testuser"
            password: "testpassword"
          expect:
            - statusCode: 200
            - hasProperty: "token"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/login"
          json:
            username: ""
            password: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "username and password are required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/login"
          json:
            username: "testuserWithSpecialCharacters!@#$%^&*()_+"
            password: "testpassword"
          expect:
            - statusCode: 200
            - hasProperty: "token"

  - name: "API request with incorrect password"
    flow:
      - post:
          url: "/login"
          json:
            username: "testuser"
            password: "wrongpassword"
          expect:
            - statusCode: 401
            - hasProperty: "error"
            - equals: 
                error: "password is incorrect"

  - name: "API request with non-existing username"
    flow:
      - post:
          url: "/login"
          json:
            username: "nonexistinguser"
            password: "testpassword"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                error: "user not found"
