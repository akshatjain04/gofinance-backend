# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "password"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/login"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          expect:
            - statusCode: 200
            - hasProperty: "token"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/login"
          json:
            username: ""
            password: "{{ password }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/login"
          json:
            username: "{{ username }}"
            password: "passwordWithSpecialCharacters!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "token"
      - post:
          url: "/login"
          json:
            username: "{{ username }}"
            password: "extremelyLongPasswordThatExceedsExpectedLength"
          expect:
            - statusCode: 200
            - hasProperty: "token"
      - post:
          url: "/login"
          json:
            username: "nonExistingUser"
            password: "{{ password }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
