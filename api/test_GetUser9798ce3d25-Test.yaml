# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://dummy-api.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/:username"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "{{ response.body.error }}"
                - "Invalid request parameters"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/:username"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "username"
            - equals: 
                - "{{ response.body.username }}"
                - "specialCharactersOrLargeData"
