# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/{{ $randomString() }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/{{ $randomString(1000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "username"
            - hasProperty: "email"
