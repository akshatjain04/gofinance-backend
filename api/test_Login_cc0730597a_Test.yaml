config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/login"
          json:
            username: "validuser"
            password: "validpass"
          expect:
            - statusCode: 200
            - hasProperty: "token"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/login"
          json:
            username: "invaliduser"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Bad Request"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/login"
          json:
            username: "userwithspecialchars!@#"
            password: "passwithspecialchars!@#"
          expect:
            - statusCode: 200
            - hasProperty: "token"
  - name: "API request with wrong password"
    flow:
      - post:
          url: "/login"
          json:
            username: "validuser"
            password: "wrongpass"
          expect:
            - statusCode: 401
            - equals:
                - "message"
                - "Unauthorized"
